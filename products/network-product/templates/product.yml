apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: network-sce
  namespace: default
spec:
  values:
    cluster_name: {{ .Values.cluster_name }}
    network_name: {{ .Values.network_name }}
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: components/network-sce
      version: '6.5.*'
      sourceRef:
        kind: GitRepository
        name: cloudnative-git
      interval: 5m
  releaseName: network-sce-release
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true